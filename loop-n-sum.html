        <code id="output"></code>

<script>
    // 0 - s n hurtelh toonii niilberiig ol //
        const n = prompt ("0-s n hurtelh toonii niilberiig gargah tul - n too oruulna uu");
        
        const output = document.getElementById("output");

    
        let sum = 0;
        for (let ehlehToo = 1; ehlehToo <= n; ehlehToo ++){

            sum += ehlehToo;
            output.innerText += ehlehToo + "\n";
        }
        output.innerText += "1-s N toonii niilber: " + sum;

    </script>
